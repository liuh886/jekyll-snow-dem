# Site settings
title: SNOWDEPTH
email: zhihaol@uio.com
description: For SNOWDEPTH Project Websites, providing documentation and blog post pages.
lang: en-US

baseurl: "/" # the subpath of your site, e.g. /blog/
url: https://snowdepth.eu.org # the base hostname & protocol for your site
git_address: https://github.com/liuh886/jekyll-snow-dem
#git_edit_address: https://github.com/liuh886/jekyll-snow-dem

# theme options from https://bootswatch.com/3/
# comment out this to use default Bootstrap
#bootwatch: paper # cerulean cosmo custom cyborg darkly flatly journal lumen readable sandstone simplex slate solar spacelab superhero united yeti
bootwatch: Flatly

# Build settings
markdown: kramdown
highlighter: rouge
# Plugins (previously gems:)
plugins:
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-seo-tag
  - jekyll-sitemap

exclude:
  - Gemfile
  - Gemfile.lock
  - .idea/
  - .gitignore
  - README.md
  - vendor
timezone: Europe/Oslo
defaults:
- scope:
    path: _news
    type: news
  values:
    layout: news
    sectionid: news

- scope:
    path: _docs
    type: docs
  values:
    layout: docs
    sectionid: docs
    seo:
      type: "WebPage"

collections:
  docs:
    permalink: /:collection/:path/
    output: true
  posts:
    permalink: /news/:year/:month/:day/:title/
    output: true
